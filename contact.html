<body>

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

    <div class="container p-5" id="form">
        <div class="row">
            <div class="col">
                <h1 style="color: goldenrod;">Contact Us âœ¿</h1>
                <p class="text-muted">Please contact us via the form below.</p>
                <form>
                    <div class="row" id="email">
                        <div class="mb-3 mt-4">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" placeholder="Enter Email">
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="row">
                                <div class="col col-6">
                                    <label for="fname">First Name</label>
                                    <input type="text" class="form-control" placeholder="Enter First Name">
                                </div>
                                <div class="col col-6" id="lname">
                                    <label for="lname">Last Name</label>
                                    <input type="text" class="form-control" placeholder="Enter Last Name">
                                </div>
                            </div>
                            <br><br>
                            <div class="row">
                                <div class="mt-4 mb-3">
                                    <label for="message">Message</label>
                                    <textarea id="text" rows="3" style="border-color: lightgray;"></textarea>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="mb-3 form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                                I agree to the terms and condition
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col col-auto mx-auto ms-md-0">
                                            <button type="submit" class="btn btn-secondary"
                                                style="background-color: goldenrod;">Send</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </section>
